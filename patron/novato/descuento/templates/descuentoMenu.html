<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ofipensiones - Página de Descuentos</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    header {
      background-color: #2e8b57;
      color: white;
      padding: 1.5rem 0;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .content {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .content h2 {
      color: #2e8b57;
      font-size: 2rem;
    }

    .button-container {
      margin-top: 20px;
    }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin: 8px;
      cursor: pointer;
      border-radius: 8px;
      display: inline-block;
    }

    .button:hover {
      background-color: #45a049;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>Ofipensiones</h1>
  <nav>
    <a href="#logout">Cerrar Sesión</a>
    <a href="#user-profile">Mi Perfil</a>
  </nav>
</header>

<div class="content">
  <h2>Gestión de Descuentos</h2>
  <p>Bienvenido al portal de descuentos de Ofipensiones. Selecciona una acción a continuación.</p>
  <div class="button-container">
    <button class="button" onclick="location.href='/'">Inicio</button>

  </div>
</div>

<footer>
  &copy; 2024 Ofipensiones. Todos los derechos reservados.
</footer>

</body>
</html>
