<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofipensiones</title>
    <a href="{% url 'logout' %}">Cerrar Sesión</a>
    <form class="form-inline my-2 my-lg-0">
        {% if user.is_authenticated %}
        <ul class="nav navbar-nav navbar-right">
            <li><a style="font-size:120%" class="nav-link">{{ user.username }}</a></li>
            <li><a style="font-size:120%; padding-right:20px" class="nav-link" href="/logout">Log out</a></li>
        </ul>
        {% else %}
        <ul class="nav navbar-nav navbar-right">
            <li><a style="font-size:120%; padding-right:20px" class="navbar-link" href="/login/auth0">Login</a></li>
        </ul>
        {% endif %}
      </form>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2e8b57;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a Ofipensiones</h1>
    <div class="button-container">
        <button class="button" onclick="location.href='#'">Generar Reporte Saldo Pendiente</button>
        <button class="button" onclick="location.href='#'">Generar Recibo Prematrícula</button>
    </div>
</body>
</html>
