resources:
# Firewall rules
- name: ofipension-services-apps
  type: compute.v1.firewall
  properties:
    network: https://www.googleapis.com/compute/v1/projects/isis2503-talleres-434902/global/networks/default
    priority: 1000
    direction: INGRESS
    sourceTags: 
    - ofipension-circuit-breaker
    targetTags:
    - ofipension-services-firewall
    allowed:
    - IPProtocol: TCP
      ports: 
      - 8080
- name: ofipension-services-apps-web
  type: compute.v1.firewall
  properties:
    network: https://www.googleapis.com/compute/v1/projects/isis2503-talleres-434902/global/networks/default
    priority: 1000
    direction: INGRESS
    sourceRanges: 
    - 0.0.0.0/0
    targetTags:
    - ofipension-services-firewall
    allowed:
    - IPProtocol: TCP
      ports: 
      - 8080
- name: ofipension-circuit-breaker
  type: compute.v1.firewall
  properties:
    network: https://www.googleapis.com/compute/v1/projects/isis2503-talleres-434902/global/networks/default
    priority: 1000
    direction: INGRESS
    sourceRanges: 
    - 0.0.0.0/0
    targetTags:
    - ofipension-circuit-breaker
    allowed:
    - IPProtocol: TCP
      ports: 
      - 8000
- name: ofipension-circuit-breaker-admin
  type: compute.v1.firewall
  properties:
    network: https://www.googleapis.com/compute/v1/projects/isis2503-talleres-434902/global/networks/default
    priority: 1000
    direction: INGRESS
    sourceRanges: 
    - 0.0.0.0/0
    targetTags:
    - ofipension-circuit-breaker
    allowed:
    - IPProtocol: TCP
      ports: 
      - 8001
- name: ofipension-ofi-db
  type: compute.v1.firewall
  properties:
    network: https://www.googleapis.com/compute/v1/projects/isis2503-talleres-434902/global/networks/default
    priority: 1000
    direction: INGRESS
    sourceTags: 
    - ofipension-services-firewall
    targetTags:
    - ofipension-ofi-db
    allowed:
    - IPProtocol: TCP
      ports: 
      - 27017
     

# Database instance
- type: compute.v1.instance
  name: ofipensiones-db-instance
  properties:
    zone: us-central1-a
    machineType: https://www.googleapis.com/compute/v1/projects/isis2503-talleres-434902/zones/us-central1-a/machineTypes/e2-micro
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: https://www.googleapis.com/compute/v1/projects/ubuntu-os-cloud/global/images/ubuntu-2004-focal-v20241016
    networkInterfaces:
    - network: https://www.googleapis.com/compute/v1/projects/isis2503-talleres-434902/global/networks/default
      networkIP: 10.128.0.52
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT
    tags:
      items: 
      - ofipension-ofi-db
    metadata:
      items:
      - key: startup-script
        value: |
          #!/bin/bash
          sudo apt-get update
          sudo git clone https://github.com/isis2503-SQL-Injection/OfipensionesApp.git
          cd OfipensionesApp
          sudo apt install python3-pip -y
          sudo pip3 install -r requirements.txt
          sudo docker run -e MONGO_INITDB_ROOT_USERNAME=admin -e MONGO_INITDB_ROOT_PASSWORD=oficlaveinjection -p 27017:27017 -d mongo



